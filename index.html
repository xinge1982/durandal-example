<!DOCTYPE html>
<html>

<head>
    <title>Durandal</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-startup-image" href="lib/durandal/img/ios-startup-image-landscape.png" media="(orientation:landscape)"
    />
    <link rel="apple-touch-startup-image" href="lib/durandal/img/ios-startup-image-portrait.png" media="(orientation:portrait)"
    />
    <link rel="apple-touch-icon" href="lib/durandal/img/icon.png" />

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/ie10mobile.css" />
    <link rel="stylesheet" href="lib/durandal/css/durandal.css" />
    <link rel="stylesheet" href="css/samples.css" />

    <!--nifty-->
    <!--=================================================-->
    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="nifty/css/bootstrap.min.css" rel="stylesheet">
    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="nifty/css/nifty.min.css" rel="stylesheet">
    <link id="theme" href="nifty/css/themes/type-b/theme-navy.min.css" rel="stylesheet">

    <link href="nifty/premium/icon-sets/icons/line-icons/premium-line-icons.min.css" rel="stylesheet">
    <link href="nifty/premium/icon-sets/icons/solid-icons/premium-solid-icons.min.css" rel="stylesheet">

    <!-- kendo -->
    <link rel="stylesheet" href="css/KendoUI/kendo.common-bootstrap.min.css" />
    <link rel="stylesheet" href="css/KendoUI/kendo.rtl.min.css" />
    <link rel="stylesheet" href="css/KendoUI/kendo.bootstrap.min.css" />

    <script type="text/javascript">
        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>
</head>

<body>
    <div id="applicationHost"></div>
    <script src="nifty/js/jquery.min.js"></script>
    <script src="nifty/js/bootstrap.min.js"></script>
    <script src="lib/knockout/knockout-3.4.0.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="lib/nifty/nifty.js"></script>

    <script type="text/javascript" src="lib/kendo/kendo.all.min.js"></script>
    <script type="text/javascript" src="lib/kendo/kendo.culture.zh-CN.js"></script>
    <script type="text/javascript" src="lib/kendo/angular.min.js"></script>
    <script type="text/javascript" src="lib/kendo/jszip.min.js"></script>
    <script type="text/javascript" src="lib/kendo/console.js"></script>
    <script type="text/javascript" src="lib/highcharts/highcharts.js"></script>

    <script src="lib/require/require.js" data-main="app/main"></script>

</html>
